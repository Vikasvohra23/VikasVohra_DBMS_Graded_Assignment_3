<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Edit Ticket</title>
</head>

<body>

    <!-- Include header section -->
    <div th:replace="admin/header :: header"></div>

    <!-- Include navigation bar section -->
    <div th:replace="admin/header :: navbar"></div>

    <br>
    <br>
    <br>

    <div class="container">
        <div class="row col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header">
                    <h2 class="text-center">Edit Ticket</h2>
                </div>
                <div class="card-body">
                    <!-- Form for editing ticket -->
                    <form role="form" method="post" th:action="@{/admin/tickets/{ticketId}(ticketId = ${ticket.id})}" th:object="${ticket}">
                        <!-- Hidden fields for URL and createdOn -->
                        <input type="hidden" th:field="*{url}">
                        <input type="hidden" th:field="*{createdOn}">

                        <div class="mb-3">
                            <label class="form-label"> Title </label>
                            <!-- Input field for ticket title -->
                            <input type="text" class="form-control" id="title" placeholder="Enter ticket title" name="title" th:field="*{title}">
                            <!-- Display validation errors for title -->
                            <p th:if="${#fields.hasErrors('title')}" class="text-danger" th:errors="*{title}"></p>
                        </div>

                        <div class="mb-3">
                            <label class="form-label"> Short Description </label>
                            <!-- Textarea for short description -->
                            <textarea class="form-control" id="shortDescription" placeholder="Enter ticket description" rows="3" name="shortDescription" th:field="*{shortDescription}"></textarea>
                            <!-- Display validation errors for short description -->
                            <p th:if="${#fields.hasErrors('shortDescription')}" class="text-danger" th:errors="*{shortDescription}"></p>
                        </div>

                        <div class="mb-3">
                            <label class="form-label"> Content </label>
                            <!-- Textarea for ticket content -->
                            <textarea class="form-control" id="content" placeholder="Enter content" rows="3" name="content" th:field="*{content}"></textarea>
                            <!-- Display validation errors for content -->
                            <p th:if="${#fields.hasErrors('content')}" class="text-danger" th:errors="*{content}"></p>
                        </div>

                        <!-- Submit button -->
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <br>
    <br>
    <br>
    <br>

    <!-- Include footer section -->
    <div th:replace="admin/footer :: footer"></div>

    <!-- JavaScript dependencies -->
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script src="https://cdn.ckeditor.com/ckeditor5/35.4.0/classic/ckeditor.js"></script>
    <script>
        // Initialize CKEditor for content textarea
        ClassicEditor
            .create(document.querySelector('#content'))
            .then(editor => {
                console.log(editor);
            })
            .catch(error => {
                console.error(error);
            });
    </script>

</body>

</html>
