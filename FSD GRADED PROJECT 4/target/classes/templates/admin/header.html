<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:fragment="header">
    <meta charset="UTF-8">
    <title>Ticket Tracker Application</title>
    <!-- Bootstrap CSS link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <!-- Navbar section -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary" th:fragment="navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Ticket Tracker Application</a>
            <!-- Navbar toggler button for mobile -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Navbar links -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <!-- Link to view all tickets -->
                    <li class="nav-item"><a class="nav-link active" aria-current="page" th:href="@{/admin/tickets}">Tickets</a></li>
                    <!-- Link to create a new ticket -->
                    <li class="nav-item"><a class="nav-link active" aria-current="page" th:href="@{/admin/tickets/newTicket}">New Ticket</a></li>
                </ul>
            </div>
        </div>
    </nav>

</body>

</html>
